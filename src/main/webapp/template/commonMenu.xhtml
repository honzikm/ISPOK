<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:sec="http://www.springframework.org/security/tags"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui">


    <ul>
        <li>
            <h:link value="#{msg.home}" outcome="/index"/>
        </li>

        <sec:authorize ifAnyGranted="ROLE_ANONYMOUS">
            <li>
                <h:link value="#{msg.login}" outcome="login.xhtml"/>
            </li>
        </sec:authorize>


        <sec:authorize ifAnyGranted="ROLE_USER, ROLE_ADMIN, ROLE_MANAGER, ROLE_FLOORMAN, ROLE_CASHIER, ROLE_RECEPTIONIST">
            <li>
                <h:outputLink value="#{request.contextPath}/j_spring_security_logout">#{msg.logout}</h:outputLink>
            </li>
        </sec:authorize>

        <sec:authorize ifAnyGranted="ROLE_VISITOR">
            <li>
                <h:link value="#{msg.myaccount}" outcome="/user/profile.xhtml"/>
            </li>
        </sec:authorize>
    </ul>
</ui:component>
