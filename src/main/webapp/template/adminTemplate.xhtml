<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head id="head">
        <title id="title">#{msg.ispok}</title>
        <h:outputStylesheet name="ispok_admin.css" library="css"/>

    </h:head>

    <h:body>


            <p:layout  id="layout" >
                <p:layoutUnit position="north">

                    <ui:insert name="toolbar" >
                        <ui:include src="/admin/template/toolbar.xhtml" />
                    </ui:insert>

                </p:layoutUnit>

                <p:layoutUnit class="left" position="west">
                    <ui:insert name="managementMenu">
                        <ui:include src="/admin/template/managementMenu.xhtml" />
                    </ui:insert>
                </p:layoutUnit> 


                <p:layoutUnit  position="center" id="layID" >  

                    <p:growl id="growl" showDetail="true" /> 

                    <h:form id="dataForm"> 

                        <p:contextMenu for="employeesTab">  
                            <!--<p:menuitem value="View" update="display" icon="ui-icon-search" oncomplete="PF('carDialog').show()"/>-->  
                            <p:menuitem value="#{msg.edit}" icon="ui-icon-pencil" update=":editEmployeeDialogId" action="#{employeeEdit.loadEmployee()}" oncomplete="editEmployeeDialog.show()"/>
                            <p:menuitem value="#{msg.delete}" ajax="true" update="employeesTab" icon="ui-icon-close" oncomplete="deleteEmployeeDialog.show()"/>


                        </p:contextMenu> 


                        <p:dataTable id="employeesTab" widgetVar="employeeTable" var="employee" value="#{employeeEdit.employees}" 
                                     paginator="true" rowsPerPageTemplate="10, 25, 50, 100" rows="25" 
                                     filteredValue="#{employeeEdit.filteredEmployees}"
                                     rowKey="#{employee.id}" selectionMode="multiple" selection="#{employeeEdit.selected}">  

                            <!--<p:ajax event="rowSelect" listener="#{employeeEdit.onRowSelect}" />--> 

                            <f:facet name="header">  
                                <p:outputPanel > 
                                    <div align="right" style="float: right">
                                        <h:outputText value="#{msg.username_filter}: "  />  
                                        <p:inputText id="globalFilter" onkeyup="PF('employeeTable').filter()"  />  
                                    </div>
                                    <div align="left">
                                        <p:commandButton value="#{msg.neww}" icon="ui-icon-star" onclick="newEmployee.show()"/>
                                        <p:commandButton value="#{msg.edit}" icon="ui-icon-pencil" update=":editEmployeeDialogId" action="#{employeeEdit.loadEmployee()}" oncomplete="editEmployeeDialog.show()"/>
                                        <p:commandButton value="#{msg.delete}" icon="ui-icon-trash" onclick="deleteEmployeeDialog.show()"/>
                                    </div>
                                </p:outputPanel>  
                            </f:facet>  

                            <p:column filterStyle="" headerText="id">  
                                <h:outputText value="#{employee.id}" />  
                            </p:column>

                            <p:column sortBy="username" filterBy="username" filterStyle="" headerText="#{msg.username}">  
                                <h:outputText value="#{employee.username}" />  
                            </p:column>  

                            <p:column sortBy="receptionist" headerText="#{msg.receptionist}">  
                                <h:outputText value="#{employee.receptionist}" />  
                            </p:column>  

                            <p:column sortBy="cashier" headerText="#{msg.cashier}">  
                                <h:outputText value="#{employee.cashier}" />  
                            </p:column>  

                            <p:column sortBy="floorman" headerText="#{msg.floorman}">  
                                <h:outputText value="#{employee.floorman}" />  
                            </p:column>  

                            <p:column sortBy="manager" headerText="#{msg.manager}">  
                                <h:outputText value="#{employee.manager}" />  
                            </p:column> 

                        </p:dataTable> 
                        <p:remoteCommand name="updateTable" update="dataForm" />
                    </h:form>
                    <!--
                                        <h:form>
                                            <p:commandLink ajax="true" update=":dataForm:ot" value="up" />
                                            <p:commandButton ajax="true" value="up" update=":dataForm:dataT" />
                                        </h:form>-->
                </p:layoutUnit>  
                <!--</p:layout>-->  
            </p:layout>

            <h:form>

            </h:form>

            <p:dialog id="basicDialog" header="#{msg.employee_new}" widgetVar="newEmployee" resizable="false" 
                      closable="false" draggable="true" closeOnEscape="true" modal="true" appendToBody="true" >  
                <h:form id="dialogForm">
                    <table>
                        <tr>
                            <td>
                                <p:outputLabel for="username" value="#{msg.username}: "/>
                            </td>
                            <td>
                                <p:inputText id="username" value="#{employeeEdit.username}" required="true" requiredMessage="#{msg.username_length_valid}">
                                    <f:validator binding="#{usernameValidator}" />
                                </p:inputText>
                            </td>
                            <td>
                                <p:message id="msgUsername" for="username" /> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="password" value="#{msg.password}: " />
                            </td>
                            <td>
                                <p:password id="password" value="#{employeeEdit.password}" required="true" requiredMessage="#{msg.password_length_valid}"> 
                                    <f:validator binding="#{passwordValidator}" />
                                </p:password>

                            </td>
                            <td>
                                <p:message id="msgPassword" for="password" /> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="isReceptionist" value="#{msg.receptionist}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isReceptionist" value="#{employeeEdit.isReceptionist}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="isCashier" value="#{msg.cashier}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isCashier" value="#{employeeEdit.isCashier}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="isFloorman" value="#{msg.floorman}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isFloorman" value="#{employeeEdit.isFloorman}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="isManager" value="#{msg.manager}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isManager" value="#{employeeEdit.isManager}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <ul>
                                    <li>
                                        <p:commandButton value="#{msg.add}" ajax="true" update="dialogForm, :growl"     
                                                         action="#{employeeEdit.addEmployee()}" 
                                                         oncomplete="if (args &amp;&amp; !args.validationFailed){ newEmployee.hide(); updateTable();}">
                                            <p:resetInput target="dialogForm" />
                                        </p:commandButton>
                                    </li>
                                    <li>
                                        <p:commandButton value="#{msg.cancel}" oncomplete="newEmployee.hide();"  >
                                            <!--action="#{employeeEdit.clearEdit}"-->
                                            <!--<p:resetInput target="dialogForm" />-->
                                            <p:ajax update="dialogForm" resetValues="true" /> 
                                        </p:commandButton>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </p:dialog>  

            <p:dialog id="deleteEmployeeDialogId" header="#{msg.employee_delete} ?" widgetVar="deleteEmployeeDialog" resizable="false" 
                      closable="false" draggable="true" closeOnEscape="true" modal="true" appendToBody="true" > 
                <h:form id="deleteEmployeeForm">
                    <h:outputText value="#{msg.employee_delete_confirm}" />
                    <br/>
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" 
                                     icon="ui-icon-check" action="#{employeeEdit.delete()}" oncomplete="updateTable(); deleteEmployeeDialog.hide();"/>  
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="deleteEmployeeDialog.hide()"/> 
                </h:form>
            </p:dialog>

            <p:dialog id="editEmployeeDialogId" header="#{msg.employee_edit}" widgetVar="editEmployeeDialog" resizable="false"
                      closable="false" draggable="true" closeOnEscape="true" modal="true">
                <h:form id="fff"> 
                    <table>
                        <!--<ui:param name="selectedEmployee" value="#{employeeEdit.selected[0]}" />-->
                        <tr>
                            <td>
                                <p:outputLabel for="edit_username" value="#{msg.username}: "/>
                            </td>
                            <td>
                                <h:outputText id="edit_username" value="#{employeeEdit.username}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="changePassword" value="#{msg.password_change}" />
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="changePassword" value="#{employeeEdit.changePassword}">
                                    <p:ajax update="fff" />
                                    <!--<f:ajax render="password" />-->
                                </p:selectBooleanCheckbox>

                            </td>
                        </tr>
                        <p:blockUI id="password" rendered="#{employeeEdit.changePassword}">
                            <tr>
                                <td>
                                    <p:outputLabel for="password" value="#{msg.password}: "  />
                                </td>
                                <td>
                                    <p:password id="chPassword" value="#{employeeEdit.password}" required="true" requiredMessage="#{msg.password_length_valid}" redisplay="false"> 
                                        <f:validator binding="#{passwordValidator}" />
                                    </p:password>

<!--                                    <p:password id="password" value="#{employeeEdit.password}" required="true" requiredMessage="#{msg.password_length_valid}"> 
                                        <f:validator binding="#{passwordValidator}" />
                                    </p:password>-->
                                </td>
                                <td>
                                    <p:message id="msgChPassword" for="chPassword"/> 
                                </td>
                            </tr>
                        </p:blockUI>
                        <tr>
                            <td>
                                <p:outputLabel for="isReceptionist" value="#{msg.receptionist}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isReceptionist" value="#{employeeEdit.isReceptionist}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="isCashier" value="#{msg.cashier}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isCashier" value="#{employeeEdit.isCashier}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="isFloorman" value="#{msg.floorman}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isFloorman" value="#{employeeEdit.isFloorman}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel for="isManager" value="#{msg.manager}: "/>
                            </td>
                            <td>
                                <p:selectBooleanCheckbox id="isManager" value="#{employeeEdit.isManager}"/> 
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <ul>
                                    <li>
                                        <p:commandButton value="#{msg.save}" ajax="true" update="fff :dataForm" action="#{employeeEdit.updateEmployee()}" oncomplete="if (args &amp;&amp; !args.validationFailed){ editEmployeeDialog.hide();}" />

<!--                                         <p:commandButton value="#{msg.add}" ajax="true" update="dialogForm, :growl"     
                 action="#{employeeEdit.addEmployee()}" 
                 oncomplete="if (args &amp;&amp; !args.validationFailed){ newEmployee.hide(); updateTable();}">
    <p:resetInput target="dialogForm" />
</p:commandButton>-->

                                    </li>
                                    <li>
                                        <p:commandButton value="#{msg.cancel}"  oncomplete="editEmployeeDialog.hide();" >
                                            <!--<p:resetInput target="fff" />-->
                                            <!--<p:ajax update="fff" resetValues="true" />--> 
                                        </p:commandButton>
                                            <!--action="#{employeeEdit.clearEdit}"-->
                                        <!--<p:resetInput target="dialogForm" />-->
                                        <!--<p:ajax update="dialogForm" resetValues="true" />--> 
                                        <!--<p:resetInput target="fff" />-->
                                        <!--</p:commandButton>-->
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                    <!--<p:remoteCommand name="updateEditForm" update=":editEmployeeDialogId" />-->
                </h:form>
            </p:dialog>


    </h:body>

</html>
