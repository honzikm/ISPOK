

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:sec="http://www.springframework.org/security/tags"
              xmlns:h="http://java.sun.com/jsf/html">

    <div class="header">
        <ul>
            <li>
                <h:link value="#{msg.home}" outcome="/index"/>
            </li>

            <sec:authorize ifAnyGranted="ROLE_ANONYMOUS">
                <li>
                    <h:link value="#{msg.login}" outcome="/login"/>
                </li>
            </sec:authorize>


            <sec:authorize ifAnyGranted=" ROLE_VISITOR, ROLE_EMPLOYEE, ROLE_ADMIN, ROLE_MANAGER, ROLE_FLOORMAN, ROLE_CASHIER, ROLE_RECEPTIONIST">
                <li>
                    <h:outputLink value="j_spring_security_logout">#{msg.logout}</h:outputLink>
<!--                    <h:outputLink value="#{request.contextPath}/j_spring_security_logout">#{msg.logout}</h:outputLink>-->
                </li>
            </sec:authorize>

            <sec:authorize ifAnyGranted="ROLE_VISITOR">
                <li>
                    <h:link value="#{msg.myaccount}" outcome="/user/profile.xhtml"/>
                </li>
            </sec:authorize>

            <sec:authorize  ifAnyGranted="ROLE_EMPLOYEE, ROLE_MANAGER, ROLE_ADMIN, ROLE_FLOORMAN, ROLE_CASHIER, ROLE_RECEPTIONIST">
                <li>
                    <h:link value="#{msg.administration}" outcome="/admin/management/employees/employees.xhtml"/>
                </li>
            </sec:authorize>
        </ul>
    </div>

</ui:component>
