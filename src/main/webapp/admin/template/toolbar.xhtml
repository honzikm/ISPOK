<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Toolbar</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:toolbar>  
                    <f:facet name="left">  
                        <p:commandButton value="#{msg.administration}" icon="ui-icon-key" />
                    </f:facet>

                    <f:facet name="right">  
                        <p:commandButton value="#{msg.logout}" icon="ui-icon-power" action="#{employeeEdit.logout()}" />  

 <!--<h:outputLink value="#{request.contextPath}/j_spring_security_logout">#{msg.logout}</h:outputLink>-->
                    </f:facet>
                </p:toolbar> 
            </h:form>
        </ui:composition>
    </h:body>
</html>
