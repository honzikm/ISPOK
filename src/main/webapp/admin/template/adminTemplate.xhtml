<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <f:view contentType="text/html">

        <h:head id="head">
            <ui:insert name="title">
                <title>#{msg.ispok}</title>
            </ui:insert>
            <h:outputStylesheet name="ispok_admin.css" library="css"/>
        </h:head>

        <h:body>
            <p:layout  id="layout">
                <p:layoutUnit position="north">
                    <ui:insert name="toolbar" >
                        <ui:include src="/admin/template/toolbar.xhtml" />
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit class="left" position="west">
                    <ui:insert name="managementMenu">
                        <ui:include src="/admin/template/managementMenu.xhtml" />
                    </ui:insert>
                </p:layoutUnit> 


                <p:layoutUnit  position="center">  
                    <ui:insert name="centerContent">
                        Put &lt;ui:define name="centerContent"&gt; here.
                    </ui:insert>                    
                </p:layoutUnit>  
            </p:layout>

            <ui:insert name="bodyContent"/>

        </h:body>
    </f:view>
</html>
