<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:include src="/template/head.xhtml"/>
    <h:body>
        <ui:include src="/template/header.xhtml"/>

        <h1><h:outputText value="#{msg.ispok}"/> </h1>
        <h2><h:outputText value="#{msg.staff}"/> </h2>
        <!--Show all validation messages--> 
        <h:messages  style="color:red" />

        <h:form>
            <fieldset>
                <legend>#{msg.employee_add}</legend>
                <ul>
                    <li>
                        <h:outputLabel for="username" value="#{msg.username}:"/>
                        <h:inputText id="username" value="#{staffEdit.username}" required="true" />
                    </li>
                    <li>
                        <h:outputLabel for="passwd" value="#{msg.password}:"/>
                        <h:inputSecret id="passwd" value="#{staffEdit.password}" required="true" />
                    </li>
                    <li>
                        <h:outputLabel for="isReceptionist" value="#{msg.receptionist}" />
                        <h:selectBooleanCheckbox id="isReceptionist" value="#{staffEdit.isReceptionist}" />
                    </li>
                    <li>
                        <h:outputLabel for="isCashier" value="#{msg.cashier}"/>
                        <h:selectBooleanCheckbox id="isCashier" value="#{staffEdit.isCashier}" />
                    </li>
                    <li>
                        <h:outputLabel for="isFloorman" value="#{msg.floorman}"/>
                        <h:selectBooleanCheckbox id="isFloorman" value="#{staffEdit.isFloorman}" />
                    </li>
                    <li>
                        <h:outputLabel for="isManager" value="#{msg.manager}"/>
                        <h:selectBooleanCheckbox id="isManager" value="#{staffEdit.isManager}" />
                    </li>
                    <li>
                        <h:commandButton action="#{staffEdit.addEmployee()}" value="#{msg.add}"/>
                    </li>
                </ul>
            </fieldset>
        </h:form>

        <h:form>
            <fieldset>
                <legend>#{msg.employee_delete}</legend>
                <ul>
                    <li>
                        <h:selectManyListbox value="#{staffEdit.selectedEmployees}">
                            <f:selectItems value="#{employeeService.allEmployees}" var="a" itemValue="#{a.id}" itemLabel="#{a.username}" />
                        </h:selectManyListbox>
                    </li>
                    <li>
                        <h:commandButton action="#{staffEdit.deleteSelectedEmployees()}" value="#{msg.delete}"/>
                    </li>
                </ul>
            </fieldset>
        </h:form>
    </h:body>
</html>
