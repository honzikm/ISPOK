<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/template/head.xhtml"/>

    <h:body>

        <ui:include src="/template/header.xhtml"/>

        <h1>
            <h:outputText value="#{msg.ispok}"/>
        </h1>

        <!--Show all validation messages-->
        <h:messages  style="color:red" />

        <f:view>
            <h:form>
                <fieldset>
                    <legend>
                        <h:outputText value="#{msg.upcoming_tournaments}"/>
                    </legend>

                    <!--                    <c:forEach var="tournament"
                                                   items="${index.upcomingTournaments}"
                                                   >
                                            <h:outputText value="${tournament.name}"
                                                          />

                                        </c:forEach>-->
                    <ui:repeat var="tournament"
                               value="#{index.upcomingTournaments}"
                               >
                        <fieldset>
                            <ul style="list-style: none">
                                <li>
                                    <h:outputLabel for="naem"
                                                   value="#{msg.name}: "
                                                   />
                                    <h:outputText id="name"
                                                  value="#{tournament.name}"
                                                  />
                                </li>
                                <li>
                                    <h:outputLabel for="start"
                                                   value="#{msg.start}: "
                                                   />
                                    <h:outputText id="start"
                                                  value="#{tournament.start}"
                                                  />
                                </li>
                                <li>
                                    <h:outputLabel for="buyin"
                                                   value="#{msg.buyin}: "
                                                   />
                                    <h:outputText id="buyin"
                                                  value="#{tournament.buyin}"
                                                  />
                                </li>
                            </ul>
                        </fieldset>
                    </ui:repeat>
                </fieldset>
            </h:form>
        </f:view>

    </h:body>
</html>
