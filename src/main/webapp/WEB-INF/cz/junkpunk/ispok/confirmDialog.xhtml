
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:dialog header="#{header}"
              widgetVar="#{widgetVar}"
              closable="false"
              closeOnEscape="true"
              draggable="true"
              modal="true"
              resizable="false"
              position="center"
              >
        <h:form>
            <h:outputText value="#{message}"
                          />
            <hr/>
            <p:commandButton value="#{msg.yes}" 
                             styleClass="ui-confirmdialog-yes" 
                             update="#{update}"
                             icon="ui-icon-check" 
                             action="#{actionBean[actionMethod]}"
                             oncomplete="PF('#{widgetVar}').hide();"
                             >
                <p:ajax update="#{update}"/>
            </p:commandButton>
            <p:commandButton value="#{msg.no}"
                             styleClass="ui-confirmdialog-no" 
                             icon="ui-icon-close" 
                             onclick="PF('#{widgetVar}').hide()"
                             /> 
        </h:form>
    </p:dialog>
</ui:composition>
